<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slider for Bootstrap Examples Page</title>

    <!-- core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="eyecon-slider.css" rel="stylesheet">
    <link href="slider.css" rel="stylesheet">
  </head>
  <body>
  	<div class="container">
	  	<div class="eyecon-slider well">
	  		<input type="text" class="slider" value="" data-slider-min="-20" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-selection="after"data-slider-tooltip="hide">
	  	</div>

	  	<div class="row">
			<div class="col-md-4">Item</div>
			<div class="col-md-4">Item</div>
			<div class="col-md-4">Item</div>
		</div>
	</div>
  	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script type='text/javascript' src="eyecon-bootstrap-slider.js"></script>
	<script type='text/javascript'>
		$(document).ready(function() {
			$('.slider').slider()
		});
	</script>
  </body>
</html>
