<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first webapp</title>
        <meta name="description" content="First web application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <!-- app manifest: check this is ok at https://manifest-validator.appspot.com/ -->
        <link rel="manifest" href="manifest.json">

        <!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="My first webapp">

        <link rel="icon" sizes="192x192" href="icon-large.png">
        <link rel="apple-touch-startup-image" href="/startup.png">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- This script prevents links from opening in Mobile Safari -->
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
        @media (display-mode: standalone) {
			h3:after {content: " in standalone mode!"}
		}
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header role="banner">
            <h1>My first web app!</h1>
        </header>

        <main class="content" role="main">
            <p>Hello world!</p>

            <p><a href="about.html">Next page ></a></p>
        </main>

        <footer role="contentinfo">
            <small>Thanks to: <a href="http://brucelawson.github.io/manifest/">Manifest generator</a>
                <a href="https://codelabs.developers.google.com/codelabs/add-to-home-screen/index.html">Google</a>
                <a href="https://pwa.rocks/">pwa rocks</a>
            </small>
        </footer>

        <script src="js/main.js"></script>
        <!-- add service worker check -->
        <script>
            if ('serviceWorker' in navigator) {
                console.log("Will the service worker register?");
                // service-worker.js should be in the root directory
                navigator.serviceWorker.register('service-worker.js')
                .then(function(reg){
                    console.log("Yes, it did.");
                }).catch(function(err) {
                    console.log("No it didn't. This happened: ", err)
                });
            }
        </script>
    </body>
</html>
